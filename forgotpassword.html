<!DOCTYPE html>
<html lang="en" ng-app="edubin">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMiHub - Forget Password</title>

    @@include('./partials/head.html')
</head>

<body ng-controller="LoginController" ng-init="initComponentController()">
    <!--====== PRELOADER PART START ======-->

    <div class="preloader">
        <div class="loader rubix-cube">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3 color-1"></div>
            <div class="layer layer-4"></div>
            <div class="layer layer-5"></div>
            <div class="layer layer-6"></div>
            <div class="layer layer-7"></div>
            <div class="layer layer-8"></div>
        </div>
    </div>

    <!--====== PRELOADER PART START ======-->

    <!--====== HEADER PART START ======-->
    
    @@include('./partials/header.html')
    
    <!--====== HEADER PART ENDS ======-->

    <section id="forgotpassword-page" class="pt-20 pb-90 gray-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact-from mt-30">
                        <div class="section-title">
                            <h5>Reset Password</h5>
                            <!-- <h2>Keep in touch</h2> -->
                        </div> <!-- section title -->
                        <div class="main-form pt-45">
                            <form id="forgotpassword-form" action="#" method="post" data-toggle="validator">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="singel-form form-group">
                                            <p>Lost your password? Please enter your email address. You will
                                                receive a link to create a new password via email.</p>
                                        </div> <!-- singel form -->
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="singel-form form-group">
                                            <label class="register-label">Email</label>
                                            <input name="email" type="email" placeholder="Email"
                                                data-error="Valid email is required." required="required">
                                            <div class="help-block with-errors"></div>
                                        </div> <!-- singel form -->
                                    </div>
                                    <!-- <p class="form-message"></p> -->
                                    <div class="col-12">
                                        <div class="singel-form">
                                            <button type="submit" ng-click="resetForm();" class="register-btn">Reset
                                                Password</button>
                                        </div> <!-- singel form -->
                                    </div>
                                </div> <!-- row -->
                            </form>
                        </div> <!-- main form -->
                    </div> <!--  register from -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== FOOTER PART START ======-->

    @@include('./partials/footer.html')
    
    <!--====== FOOTER PART ENDS ======-->


    <!--====== JS PART START ======-->

    @@include('./partials/foot.html')
    <script src="js/login.controller.js"></script>
    
    <!--====== JS PART ENDS ======-->
</body>

</html>
